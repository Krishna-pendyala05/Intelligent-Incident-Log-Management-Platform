version: "3.8"

services:
  app:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://admin:password123@db:5432/logs_db?schema=public
      JWT_SECRET: supersecret
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16-alpine
    container_name: iilmp_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: logs_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
